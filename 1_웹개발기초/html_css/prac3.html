<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr />

    <p><b>개인정보</b></p>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="공백없이 입력하세요." />
      <br />
      <label for="call">연락처</label>
      <input type="tel" />
    </div>

    <p><b>지원 분야</b></p>
    <div>
      <input type="radio" value="web" id="web" />
      <label for="web">웹퍼블리싱</label>
      <br />
      <input type="radio" value="front" id="front" />
      <label for="front">프론트엔드</label>
      <br />
      <input type="radio" value="mobile" id="mobile" />
      <label for="mobile">모바일 앱</label>
    </div>

    <p><b>지원동기</b></p>
    <textarea name="" id="" rows="5" cols="80"></textarea>
    <br />
    <input type="submit" value="접수하기" />
    <input type="reset" value="다시쓰기" />
  </body>
</html>
